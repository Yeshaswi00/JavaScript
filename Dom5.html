<html>
    <head></head>
    <body>
        <div id="d4"></div>
        <form onsubmit="event.preventDefault()">
            first name:<input type="text" id="fn"><br>
            Last name:<input type="text" id="ln"><br>
            <b>gender:</b>
            <input type="radio" name="gender" value="female" onchange="getgender(event)">:female
            <input type="radio" name="gender" value="female" onchange="getgender(event)">:male
            <input type="radio" name="gender" value="female" onchange="getgender(event)">:others
            <br>
            <b>technologies:</b>
            <input type="checkbox" onchange="selecttech(event)" value="html">:HTML
            <input type="checkbox" onchange="selecttech(event)" value="ang">:Angular
            <input type="checkbox" onchange="selecttech(event)" value="rjs">:Reactjs
            <input type="checkbox" onchange="selecttech(event)" value="java">:Java
            <input type="checkbox" onchange="selecttech(event)" value="py">:Python
            <input type="checkbox" onchange="selecttech(event)" value="njs">:Nodejs
            <br>
            <b>Country:</b>
            <select name="city" id="ctry">
            <option value="india">INDIA</option>
            <option value="srilanka">SRILANKA</option>
            <option value="usa">USA</option>
            <option value="malasia">MALASIA</option>
            </select>
            <br><br>
            <button onclick="addstudent()" id="ff">Add student</button>
        </form>
        
        <script>
            var g=document.getElementById('ff')
            var students=[]
            var gender
            var techs=[];
            function selecttech(e){
                if(e.target.checked===true){
                    techs.push(e.target.value)
                }
                else{
                    var i=text.indexOf(e.target.value)
                    techs.splice(i,1)
                }
                console.log(techs)
            } 
            function getgender(e){
                gender=e.target.value
            }
            var d4=document.getElementById('d4')
            var x=document.createElement('table')
            x.style.border="1px solid black"
             var tr=document.createElement('tr')
            var th=document.createElement('th')
            th.style.border="1px solid black"
             th.innerHTML='Firstname'
             var th1=document.createElement('th')
             th1.style.border="1px solid black"
             th1.innerHTML='Lastname'
             var th2=document.createElement('th')
             th2.style.border="1px solid black"
             th2.innerHTML='gender'
             var th3=document.createElement('th')
             th3.style.border="1px solid black"
             th3.innerHTML='technologies'
                 var th4=document.createElement('th')
                 th4.style.border="1px solid black"
                 th4.innerHTML='country'
                 tr.appendChild(th)
                 tr.appendChild(th1)
                 tr.appendChild(th2)
                 tr.appendChild(th3)
                 tr.appendChild(th4)
                 x.appendChild(tr)
                 d4.appendChild(x)
            function addstudent(){
                var newstudent={
                   firstname:"",
                   lastname:" ",
                   gender:"",
                   technologies:[],
                   country:""

                };
                newstudent.firstname=document.getElementById('fn').value;
                newstudent.lastname=document.getElementById('ln').value;
                newstudent.gender=gender
                newstudent.technologies=techs
                newstudent.country=document.getElementById("ctry").value
                i=0;
              
                students[i]=newstudent
    students.forEach(function(value){
    var a=document.createElement("tr")
    a.style.border="1px solid"
    var b=document.createElement("td")
    b.style.border="1px solid"
    var c=document.createElement("td")
    c.style.border="1px solid"
    var e=document.createElement("td")
    e.style.border="1px solid"
    var f=document.createElement("td")
    f.style.border="1px solid"
    var g=document.createElement("td")
    g.style.border="1px solid"
    b.innerHTML=value.firstname
    c.innerHTML=value.lastname
    e.innerHTML=value.gender
    f.innerHTML=value.technologies
    g.innerHTML=value.country

    a.appendChild(b)
    a.appendChild(c)
    a.appendChild(e)
    a.appendChild(f)
    a.appendChild(g)
    x.appendChild(a)
    d4.appendChild(x)
    console.log(value)
    })
            }
    </script>

       <center> <i  id="0" class="bi" onclick="c(event)"></i>

    <script>


var x=document.getElementsByClassName("bi") 
for (var i=0;i<=x.length-1;i++){
    x[i].classList.add("bi-star")
}
function c(e){
   console.log(e.target.id) 
   for(var j=0;j<=x.length-1;j++){
   if(j<=e.target.id){
    x[j].classList.remove("bi-star")
    x[j].classList.add("bi-star-fill")
   }
   else{
    x[j].classList.remove("bi-star-fill")
    x[j].classList.add("bi-star")
   }
   }
}
</script>
